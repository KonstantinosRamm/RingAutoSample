{% extends "base.html" %}


{% block content %}
    <form method="POST" action="{{ url_for('delete') }}">
        <table class="rounded table table-striped table-hover table-bordered table-danger">
            <thead class="table-dark"> 
                <tr>
                    <th>Machine name</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for machine in machines %}
                <tr>
                    <td>{{ machine.machine_name }}-{{ machine.id }}</td>
                    <td><input type="checkbox" name="available_machines" value="{{ machine.id }}"></td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4" class="text-center">
                        <button type="submit" class="btn btn-sm btn-danger">Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
