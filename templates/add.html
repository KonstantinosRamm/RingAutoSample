{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('add') }}">
    <div class="mb-3">
        <input type="text" class="form-control" name="machine_id" placeholder="ID">

        <!-- Machine type with dropdown options based on available machine types -->
        <label for="machine_type">Machine Type:</label>
        <select class="form-control" id = "machine_type" name="machine_type" required>
            <option value="" disabled selected>Select Machine Type</option>
            {% for t in types %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-sm btn-success mt-2">Add</button>
    </div>
</form>
{% endblock %}
